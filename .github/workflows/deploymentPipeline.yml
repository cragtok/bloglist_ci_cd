name: "Deployment Pipeline"

on:
  push:
    branches:
      - main
    pull_request:
      branches: [main]
      types: [opened, synchronize]


jobs:
  deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: install dependencies
        run: npm install
      - name: build
        run: npm run build
      - name: lint
        run: npm run eslint
      - name: test
        run: npm run test
      - name: e2e-test - install browsers
        run: cd ./backend && npx playwright install --with-deps
      - name: e2e-test - run playwright tests
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          PORT: 3003
        run: npm run test-e2e
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: ./backend/playwright-report/
          retention-days: 30
      - name: deploy
        env:
          deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
          IS_MAIN: ${{ github.ref == 'refs/heads/main' }}
          IS_NOT_PR: ${{ github.event_name != 'pull_request'  }}
          NOT_CONTAINS_SKIP: ${{ contains(join(toJson(github.event.commits.*.message)), '#skip') == 'false' }}
        if: ${{ success() && env.NOT_CONTAINS_SKIP && env.IS_MAIN && env.IS_NOT_PR }}
        run: |
          curl "$deploy_url"
