name: "Deployment Pipeline"

on:
  push:
    branches:
      - main

jobs:
  deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: install dependencies
        run: npm install
      - name: build
        run: npm run build
      - name: lint
        run: npm run eslint
      - name: test
        run: npm run test
